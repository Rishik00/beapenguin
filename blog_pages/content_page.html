<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff;
      --text: #1a1a1a;
      --muted: #666;
      --link: #0070f3;
      --border: #ddd;
      --code-bg: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    article {
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
    }

    footer {
      font-size: 0.875rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      padding-top: 1rem;
      margin-top: 3rem;
    }

    code {
      font-family: 'Fira Code', monospace;
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 0.9em;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>So, about {{ title }}</h1>
  </header>

  <main>
    <!-- Article tags and code tags will go here -->

  </main>

  <footer>
    Built with <code>html</code> and <code>css</code>
  </footer>
</body>
</html>
