<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 2rem auto;
            max-width: 700px;
            background: #fafafa;
            color: #222;
            line-height: 1.7;
        }
        h1, h2, h3 {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #1a202c;
        }
        h1 {
            font-size: 2.5rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
        }
        h2 {
            font-size: 2rem;
            border-left: 4px solid #3182ce;
            padding-left: 0.5rem;
        }
        h3 {
            font-size: 1.5rem;
            color: #2b6cb0;
        }
        p {
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Please be a penguin.</h1>
</body>
</html>
