<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin's Blog</title>
  <!-- Tech-inspired, highly readable fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projects_page.css">
</head>
<body data-theme="dark">
  <div class="container">
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h1>Projects</h1>
          <p>Hope you find these interesting :)</p>
        </div>

      <div style="display: flex; align-items: center; gap: 1rem;">
          <a href="/index.html" class="nav-link header" style="font-size: 1rem;">Home</a>
        </div>
      </div>
    </header>
    
    <main>
      <div id="loading" style="text-align: center; color: var(--secondary-text); padding: 2rem;">
        Loading projects...
      </div>
      <div class="projects-grid" id="projects-container" style="display: none;">
        <!-- Projects will be loaded here dynamically -->
      </div>
      <div id="error" style="display: none; text-align: center; color: var(--secondary-text); padding: 2rem;">
        Failed to load projects. Please try again later.
      </div>
    </main>
    
    <script>

      function createProjectCard(project) {
        return `
          <div class="project-card">
            <h3 class="project-title">${project.title}</h3>
            <p class="project-description">${project.description}</p>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
              <a href="${project.github}" class="project-link" target="_blank">View on GitHub</a>
              ${project.demo ? `<a href="${project.demo}" class="project-link" target="_blank" style="opacity: 0.8;">Live Demo</a>` : ''}
            </div>
            ${project.technologies ? `
              <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                ${project.technologies.map(tech => `<span style="background-color: var(--code-bg); padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.8rem; color: var(--secondary-text);">${tech}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }

      async function loadProjects() {
        const loadingEl = document.getElementById('loading');
        const containerEl = document.getElementById('projects-container');
        const errorEl = document.getElementById('error');
        
        try {
          const response = await fetch('./projects.json');
          if (!response.ok) throw new Error('Failed to fetch projects');
          
          const data = await response.json();
          const projectsHtml = data.projects.map(createProjectCard).join('');
          
          containerEl.innerHTML = projectsHtml;
          loadingEl.style.display = 'none';
          containerEl.style.display = 'grid';
        } catch (error) {
          console.error('Error loading projects:', error);
          loadingEl.style.display = 'none';
          errorEl.style.display = 'block';
        }
      }

      // Load saved theme and projects on page load
      document.addEventListener('DOMContentLoaded', function() {

        // Load projects
        loadProjects();
      });
    </script>

    <footer>
      Built with <code>html</code> and <code>css</code>
    </footer>
  </div>
</body>
</html>
