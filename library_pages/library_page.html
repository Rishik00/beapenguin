<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This Penguin's Insane Library</title>
  <!-- Tech-inspired, highly readable fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #e4e4e7;
      --accent-color:  #fafafa;
      --background-color: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-color: #e4e4e7;
      --secondary-text: #a1a1aa;
      --border-color: #27272a;
      --code-bg: #262626;
      --hover-bg: #262626;
    }

    [data-theme="light"] {
      --primary-color: #1a1a1a;
      --accent-color:  #fafafa;
      --background-color: #fafafa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --secondary-text: #666666;
      --border-color: #eaeaea;
      --code-bg: #f5f5f5;
      --hover-bg: #f8f8f8;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Playfair Display", serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
      font-weight: 400;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    header {
      padding: 4rem 0 2rem;
      text-align: left;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: var(--secondary-text);
      font-weight: 400;
      margin-bottom: 2rem;
    }
    
    nav {
      margin-top: 2rem;
      border-top: 1px solid var(--border-color);
      padding-top: 1rem;
    }
    
    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      margin-right: 1.5rem;
      letter-spacing: 0.3px;
      transition: color 0.2s ease;
      display: inline-block;
      padding: 0.25rem 0;
    }
    
    .nav-link:hover {
      color: var(--accent-color);
    }
    
    .active {
      color: var(--accent-color);
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    .theme-toggle:hover {
      background-color: var(--hover-bg);
      border-color: var(--accent-color);
    }
    
    main {
      padding: 1rem 0 4rem;
    }
    
    .post {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .post:last-child {
      border-bottom: none;
    }
    
    .post-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
      letter-spacing: -0.3px;
    }
    
    .post-title a {
      color: inherit;
      text-decoration: none;
    }
    
    .post-title a:hover {
      color: var(--accent-color);
    }
    
    .post-meta {
      font-size: 0.85rem;
      color: var(--secondary-text);
      margin-bottom: 1rem;
      font-family: 'Fira Code', monospace;
    }
    
    .post-excerpt {
      margin-bottom: 1rem;
    }
    
    .read-more {
      font-size: 0.9rem;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
    }
    
    .read-more:after {
      content: "‚Üí";
      margin-left: 4px;
      transition: transform 0.2s ease;
    }
    
    .read-more:hover:after {
      transform: translateX(3px);
    }
    
    code {
      font-family: 'Fira Code', monospace;
      background-color: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.85em;
    }
    
    footer {
      padding: 2rem 0;
      color: var(--secondary-text);
      font-size: 0.85rem;
      border-top: 1px solid var(--border-color);
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      header {
        padding: 2.5rem 0 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <header>
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>A penguin's library</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <button class="theme-toggle" onclick="toggleTheme()">
            <span id="theme-icon">‚òÄÔ∏è</span>
          </button>
          <a href="/index.html" class="nav-link header" style="font-size: 1rem;">Home</a>
        </div>
      </div>
    </header>
    
    <main>
      <p>Nothing's here yet</p>
    </main>
    
    <script>
      function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        const themeIcon = document.getElementById('theme-icon');
        
        document.body.setAttribute('data-theme', newTheme);
        themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        
        // Save theme preference
        localStorage.setItem('theme', newTheme);
      }

      // Load saved theme on page load
      document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        const themeIcon = document.getElementById('theme-icon');
        
        document.body.setAttribute('data-theme', savedTheme);
        themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      });
    </script>

    <footer>
      Built with <code>html</code> and <code>css</code>
    </footer>
  </div>
</body>
</html>
