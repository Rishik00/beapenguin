
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/assets/image.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Penguin's Blog</title>
  <!-- Tech-inspired, highly readable fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #0070f3;
      --background-color: #fafafa;
      --card-bg: #ffffff;
      --text-color: #333333;
      --secondary-text: #666666;
      --border-color: #eaeaea;
      --code-bg: #f5f5f5;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Playfair Display", serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
      font-weight: 400;
    }
    
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    
    header {
      padding: 4rem 0 2rem;
      text-align: left;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.3px;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: var(--secondary-text);
      font-weight: 400;
      margin-bottom: 2rem;
    }
    
    nav {
      margin-top: 2rem;
      border-top: 1px solid var(--border-color);
      padding-top: 1rem;
    }
    
    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: 500;
      margin-right: 1.5rem;
      letter-spacing: 0.3px;
      transition: color 0.2s ease;
      display: inline-block;
      padding: 0.25rem 0;
    }
    
    .nav-link:hover {
      color: var(--accent-color);
    }
    
    .active {
      color: var(--accent-color);
      font-weight: 600;
    }
    



    main {
      padding: 1rem 0 4rem;
    }
    
    .post {
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      background-color: var(--card-bg);
      border-radius: 6px;
      padding: 1rem;
    }

    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 112, 243, 0.15);
      border-color: var(--accent-color);
    }

    
    .post:last-child {
      border-bottom: none;
    }
    
    .post-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
      letter-spacing: -0.3px;
    }
    
    .post-title a {
      color: inherit;
      text-decoration: none;
    }
    
    .post-title a:hover {
      color: var(--accent-color);
    }
    
    .post-meta {
      font-size: 0.85rem;
      color: var(--secondary-text);
      margin-bottom: 1rem;
      font-family: 'Fira Code', monospace;
    }
    
    .post-excerpt {
      margin-bottom: 1rem;
    }

    .read-more {
      font-size: 0.9rem;
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
    }
    
    .read-more:after {
      content: "â†’";
      margin-left: 4px;
      transition: transform 0.2s ease;
    }
    
    code {
      font-family: 'Fira Code', monospace;
      background-color: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.85em;
    }
    
    footer {
      padding: 2rem 0;
      color: var(--secondary-text);
      font-size: 0.85rem;
      border-top: 1px solid var(--border-color);
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      header {
        padding: 2.5rem 0 1.5rem;
      }
      
      h1 {
        font-size: 1.75rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <!-- Left: Avatar + Title -->
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <img src="/assets/download.jfif" alt="Penguin Avatar" style="width: 44px; height: 44px; border-radius: 50%; border: 2px solid #eaeaea; object-fit: cover;" />
          <h2 style="font-size: 1.25rem; font-weight: 600; color: var(--primary-color); margin: 0;">A penguin's titles</h2>
        </div>

        <!-- Right: Home link -->
        <div>
          <a href="/index.html" class="nav-link header" style="font-size: 1rem;">Home</a>
        </div>
      </div>

    <header>
      <h1>Hi, penguin here</h1>
      <p class="tagline">A genuine thank you for taking your time to open this page, currently its under works.
        Feel free to read these articles anywhere you want to :)</p>
    </header>
    
    <main>
      <article class="post">
        <h2 class="post-title">
          <a href="blog_pages/about_b64.html">
            <span style="font-weight:500; color:#888;">
              2025/05/16 - 
            </span>
            So, about Base64
          </a>
        </h2>
        <p class="post-excerpt">
            Base64, One step at a time. 
        </p>
        <a href="blog_pages/about_b64.html" class="read-more">Continue reading</a>
      </article>

    </main>
    
    <footer>
      Built with <code>html</code> and <code>css</code>
    </footer>
  </div>
</body>
</html>
